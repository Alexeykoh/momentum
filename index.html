<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="assets/favicon.ico" rel="shortcut icon"/>
	<link rel="stylesheet" href="css/index/index.css">
	<title>AlexeyKoh</title>
</head>
<body>

<div class="new__context">
	<ul>
		<li>kek-1</li>
		<li>kek-2</li>
		<li>kek-3</li>
		<li>kek-4</li>
	</ul>
</div>
<div class="preloader active">
	<img class="preloader-img active" src="assets/svg/reload.svg" alt="preloader-img">
	<p class="hello">hello</p>
</div>
<div class="todo_darkBG"></div>

<header class="header">
	<div class="player ">
		<div class="player__header">
			<div class="player_control_panel">
				<div class="mini__wrapper">
					<img src="assets/svg/player/playlist.svg" alt="playlist_img" class="playlist_btn">
					<div class="track-name"></div>
				</div>
				<div class="player-controls">
					<button class="play-prev player-icon playerBtn"></button>
					<button class="play player-icon playerBtn"></button>
					<button class="play-next player-icon playerBtn"></button>
				</div>
			</div>
			<div class="player__bars">
				<input id="track-progress" class="track-progress__bar" orient="vertical" type="range" min="0" max="1" step="0.01" value="0" oninput="">
				<div class="track-time">0:00/0:00</div>
				<div class="track__volume__wrapper">
					<img id="volume-mute" class="track__volume" alt="volume-img" src="assets/svg/player/vol_mute.svg">
					<img id="volume_1-3" class="track__volume" alt="volume-img" src="assets/svg/player/vol_1_3.svg">
					<img id="volume_2-3" class="track__volume" alt="volume-img" src="assets/svg/player/vol_2_3.svg">
					<img id="volume_3-3" class="track__volume active" alt="volume-img" src="assets/svg/player/vol_3_3.svg">
					<input id="track-volume" class="volumeFader__common" orient="vertical" type="range" min="0" max="1" step="0.01" value="0.8" oninput="changeVolume(this)">
				</div>
			</div>
			
		</div>
		<ul class="play-list active"></ul>
	
	</div>
	<div class="weather ">
		<input type="text" class="city"/>
		<i class="weather-icon owf" id="icons"></i>
		<div class="weather-error"></div>
		<div class="description-container">
			<span class="temperature"></span>
			<span class="weather-description"></span>
		</div>
		<div class="wind"></div>
		<div class="humidity"></div>
	</div>
</header>
<main class="main">
	<div class="slider-icons">
		<button class="slide-prev slider-icon"></button>
		<button class="slide-next slider-icon"></button>
	</div>
	<time class="time "></time>
	<date class="date "></date>
	<div class="greeting-container">
		<span class="greeting "></span>
		<input type="text" class="name " placeholder="[Enter name]"/>
	</div>
</main>
<footer class="footer">
	<div class="ToDo__widget ">
		<img class="ToDo__hide_btn" src="assets/Todo/hide.svg" alt="hide-ico">
		<div class="ToDo__Wrapper">
			<span class="background"></span>
			<div class="ToDo">
				<div class="ToDo__nav">
					<img class="addListBtn" src="assets/Todo/newList.svg" alt="addTaskBtn-img">
					<div class="clearTasks__container">
						<img class="clearTasks" src="assets/Todo/clearAllTasks.svg" alt="menu-ing">
						<span class="clear-description">Clear all complete tasks</span>
					</div>
				</div>
				<div class="board">
					<img class="settings_btn" src="assets/Todo/settings.svg" alt="settings-img">
				</div>
			</div>
		</div>
	</div>
	<div class="quotes__wrapper ">
		<button class="change-quote"></button>
		<div class="quotes">
			<div class="quote"></div>
			<div class="author"></div>
		</div>
	</div>
	<div class="settings__wrapper">
		<div class="settings__bg"></div>
		<div class="settings">
			<div class="settings__window">
				<p class="sett__title" id="title-main">PREFERENCE</p>
				<form class="form-language">
					<p class="sett__title" id="title-language">LANGUAGE</p>
					<div class="form__container">
						
						<div class="input__wrapper">
							<input class="input-language" type="radio" id="language-RU"
							       name="contact" value="RU" onchange="changeLangInProps(this)">
							<label for="language-RU">RU</label>
						</div>
						
						<div class="input__wrapper">
							<input class="input-language" type="radio" id="language-EN"
							       name="contact" value="EN" onchange="changeLangInProps(this)">
							<label for="language-EN">EN</label>
						</div>
					
					</div>
				</form>
				<form class="form-widgets">
					<p class="sett__title" id="title-widgets">WIDGETS</p>
					<div class="form__container" id="form-widgets-id">
						
						<div class="input__wrapper">
							<input class="input-widgets" type="checkbox" id="input-weather"
							       name="contact" value="weather" checked onchange="changeWidgetInProps(this)">
							<label for="input-weather" class="sett__sub-title" id="label-weather">
								WEATHER
								<img class="sett_svg" src="assets/svg/widgets/weather_widget.svg" alt="Weather">
							</label>
						</div>
						
						<div class="input__wrapper">
							
							<input class="input-widgets" type="checkbox" id="input-player"
							       name="contact" value="player" checked onchange="changeWidgetInProps(this)">
							<label for="input-player" class="sett__sub-title" id="label-player">
								PLAYER
								<img class="sett_svg" src="assets/svg/widgets/player_widget.svg" alt="Player">
							</label>
						</div>
						
						<div class="input__wrapper">
							
							<input class="input-widgets" type="checkbox" id="input-ToDo"
							       name="contact" value="ToDo" checked onchange="changeWidgetInProps(this)">
							<label for="input-ToDo" class="sett__sub-title" id="label-todo">
								TODO
								<img class="sett_svg" src="assets/svg/widgets/todo_widget.svg" alt="ToDo">
							</label>
						</div>
						
						<div class="input__wrapper">
							
							<input class="input-widgets" type="checkbox" id="input-quotes"
							       name="contact" value="quotes" checked onchange="changeWidgetInProps(this)">
							<label for="input-quotes" class="sett__sub-title" id="label-quotes">
								QUOTES
								<img class="sett_svg" src="assets/svg/widgets/quotes_widget.svg" alt="Quotes">
							</label>
						</div>
					</div>
				</form>
				<form class="form-date">
					<p class="sett__title" id="title-dateWidget">DATE WIDGET</p>
					<div class="form__container">
						
						<div class="input__wrapper">
							<input class="input-date" type="checkbox" id="input-time"
							       name="contact" value="time" checked onchange="changeDateInProps(this)">
							<label for="input-time" class="sett__sub-title" id="label-time">
								TIME
								<img class="sett_svg" src="assets/svg/widgets/time_widget.svg" alt="time">
							</label>
						</div>
						
						<div class="input__wrapper">
							<input class="input-date" type="checkbox" id="input-date"
							       name="contact" value="date" checked onchange="changeDateInProps(this)">
							<label for="input-date" class="sett__sub-title" id="label-date">
								DATE
								<img class="sett_svg" src="assets/svg/widgets/date_widget.svg" alt="time">
							</label>
						</div>
						
						<div class="input__wrapper">
							<input class="input-date" type="checkbox" id="input-greeting"
							       name="contact" value="greeting" checked onchange="changeDateInProps(this)">
							<label for="input-greeting" class="sett__sub-title" id="label-greeting">
								GREETING
								<img class="sett_svg" src="assets/svg/widgets/greet_widget.svg" alt="time">
							</label>
						</div>
					
					</div>
				</form>
				<form class="form-slider">
					<p class="sett__title" id="title-imageSource">IMAGE SOURCE</p>
					<div class="form__container">
						
						<div class="input__wrapper">
							
							<input class="input-slider" type="radio" id="label-GitHub"
							       name="contact" value="GitHub" checked onchange="changeApiInProps(this)">
							<label for="label-GitHub" class="sett__sub-title">
								GitHub
								<img class="sett_svg" src="assets/svg/api/git-api.svg" alt="GitHub">
							</label>
						</div>
						
						<div class="input__wrapper">
							
							<div class="label__wrapper">
								<input class="input-slider" type="radio" id="label-Unsplash_API"
								       name="contact" value="Unsplash_API" onchange="changeApiInProps(this)">
								<label for="label-Unsplash_API" class="sett__sub-title">
									Unsplash API
									<img class="sett_svg" src="assets/svg/api/unsplash-api.svg" alt="Unsplash API">
								</label>
							</div>
						</div>
						
						<div class="input__wrapper">
							
							<input class="input-slider" type="radio" id="label-Flickr_API"
							       name="contact" value="Flickr_API" onchange="changeApiInProps(this)">
							<label for="label-Flickr_API" class="sett__sub-title">
								Flickr API
								<img class="sett_svg" src="assets/svg/api/flickr-api.svg" alt="Flickr API">
							</label>
						</div>
					
					</div>
				</form>
				<div class="form-API_tags">
					<p class="sett__title" id="title-imageTags">IMAGE TAGS</p>
					<div class="tags__container">
						<div class="setNewTag">
							<button class="new-tag__btn">
								<img src="assets/Todo/add_dtn.svg" alt="tag__btn">
							</button>
							<textarea maxlength = "12" name="tag-label" id="tag-label" rows="1"></textarea>
						</div>
						<ul id="tags__wrapper">
							<!--js code-->
						</ul>
					</div>
				</div>
			</div>
		</div>
		<img src="assets/svg/download-ico.svg" alt="settings-btn" class="download__ico">
		<ul class="rss__wrapper">
			<li class="rss-item">
				<a target="_blank" href="https://github.com/Alexeykoh?tab=repositories" class="footer__link">
					<img src="assets/svg/git-ico.svg" alt="git" class="ico" id="git_ico">
				</a>
			</li>
			<li class="rss-item">
				<p>2022</p>
			</li>
			<li class="rss-item">
				<a target="_blank" href="https://rs.school/js/" class="footer__link">
					<img src="assets/svg/rs_school_js.svg" alt="rss" class="footer__img ico" id="rss-ico">
				</a>
			</li>
		</ul>
		<img src="assets/Todo/settings.svg" alt="settings-btn" class="settings__btn">
	</div>
	<div id="warning__tag">
	</div>
	
</footer>

<!--<script type="module" src="js/app.js"></script>-->

<script src="js/preloader.js"></script>
<script src="js/translate.js"></script>
<script src="js/colorPalett.js"></script>
<script src="js/settings.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/time.js"></script>
<script src="js/name.js"></script>
<script src="js/weather.js"></script>
<script src="js/quotes.js"></script>
<script src="js/player.js"></script>
<script src="js/slider.js"></script>
<script src="js/todo_render.js"></script>
<script src="js/todo.js"></script>

</body>
</html>

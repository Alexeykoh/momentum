<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="assets/favicon.ico" rel="shortcut icon"/>
	<link rel="stylesheet" href="css/owfont-regular.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="css/volume.css">
	<link rel="stylesheet" href="css/greeting.css">
	<link rel="stylesheet" href="css/todo.css">
	<title>momentum AlexeyKoh</title>
</head>
<body>
<div class="greeting__alexeykoh">
	<div class="greeting__bg"></div>
	<div class="greet__window">
		<div class="greet__main">
			<p class="greet__text">
				Hello!
				<br>
				<br>
				My name is Aleksey!
				<br>
				<br>
				For the full functionality of this application, I use Local Storage.<br><br>
				After viewing, you can clear the Local Storage space.
			</p>
			<img src="assets/greeting_assets/storage.svg" alt="greet__main-logo" id="greet__main-logo">
		</div>
		<div class="ok_btn">OK</div>
		<ul class="my__links">
			<li class="my__links-item">
				<a
						target="_blank"
						href="https://github.com/Alexeykoh?tab=repositories"
						class="my__links-link"
						id="git-link"
				>
					<img src="assets/greeting_assets/git-ico.svg" alt="github-ico" class="my__links-ico">
					<p class="my__links-description">github</p>
				</a>
			</li>
			<li class="my__links-item">
				<a target="_blank" href="https://tlgg.ru/@Kohanovich" class="my__links-link" id="telegram-link">
					<img src="assets/greeting_assets/telegram-ico.svg" alt="telegram-ico" class="my__links-ico">
					<p class="my__links-description">telegram</p>
				</a>
			</li>
			<li class="my__links-item">
				<a href="#" class="my__links-link" id="discord-link">
					<img src="assets/greeting_assets/discord-ico.svg" alt="discord-ico" class="my__links-ico">
					<p class="my__links-description">mezabizon</p>
				</a>
			</li>
		</ul>
	</div>
</div>
<div class="ToDo__widget">
	<img class="ToDo__hide_btn" src="assets/Todo/hide.svg" alt="hide-ico">
	<div class="ToDo__Wrapper">
		<span class="background"></span>
		<div class="ToDo">
			<div class="ToDo__nav">
				<img class="addListBtn" src="assets/Todo/newList.svg" alt="addTaskBtn-img">
				<div class="clearTasks__container">
					<img class="clearTasks" src="assets/Todo/clearAllTasks.svg" alt="menu-ing">
					<span class="clear-description">Clear all complete tasks</span>
				</div>
			</div>
			<div class="board">
				<img class="settings_btn" src="assets/Todo/settings.svg" alt="settings-img">
			</div>
		</div>
	</div>
</div>
<header class="header">
	<div class="player">
		<div class="track-name"></div>
		<div class="player-controls">
			<button class="play-prev player-icon"></button>
			<button class="play player-icon"></button>
			<button class="play-next player-icon"></button>
		</div>
		<ul class="play-list"></ul>
	</div>
	<div class="weather">
		<input type="text" class="city"/>
		<i class="weather-icon owf" id="icons"></i>
		<div class="weather-error"></div>
		<div class="description-container">
			<span class="temperature"></span>
			<span class="weather-description"></span>
		</div>
		<div class="wind"></div>
		<div class="humidity"></div>
	</div>
</header>
<main class="main">
	<div class="slider-icons">
		<button class="slide-prev slider-icon"></button>
		<button class="slide-next slider-icon"></button>
	</div>
	<time class="time"></time>
	<date class="date"></date>
	<div class="greeting-container">
		<span class="greeting"></span>
		<input type="text" class="name" placeholder="[Enter name]"/>
	</div>
</main>
<footer class="footer">
	<button class="change-quote"></button>
	<div class="quotes">
		<div class="quote"></div>
		<div class="author"></div>
	</div>
</footer>
<script src="js/props.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/greeting.js"></script>
<script src="js/time.js"></script>
<script src="js/name.js"></script>
<script src="js/weather.js"></script>
<script src="js/quotes.js"></script>
<script src="js/player.js"></script>
<script src="js/slider.js"></script>
<script src="js/todo_render.js"></script>
<script src="js/todo.js"></script>


</body>
</html>
